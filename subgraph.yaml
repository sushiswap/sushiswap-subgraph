specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: mainnet
    source:
      address: "0xc2edad668740f1aa35e4d8f227fb8e17dca888cd"
      abi: MasterChef
      startBlock: 10736242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - EmergencyWithdraw
        - OwnershipTransferred
        - Withdraw
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      callHandlers:
        - function: add(uint256,address,bool)
          handler: handleAddPool
        - function: set(uint256,uint256,bool)
          handler: handleSetPoolAllocPoint
        - function: migrate(uint256)
          handler: handleMigrate
      file: ./src/mappings/MasterChef.ts
  - kind: ethereum/contract
    name: Timelock
    network: mainnet
    source:
      address: "0x9a8541ddf3a932a9a922b607e9cf7301f1d47bd1"
      abi: Timelock
      startBlock: 10736929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Timelock
        - Spell
        - Platform
        - Target
        - Param
      abis:
        - name: Timelock
          file: ./abis/Timelock.json
      eventHandlers:
        - event: CancelTransaction(indexed bytes32,indexed address,uint256,string,bytes,uint256)
          handler: handleCancelTransaction
        - event: ExecuteTransaction(indexed bytes32,indexed address,uint256,string,bytes,uint256)
          handler: handleExecuteTransaction
        - event: QueueTransaction(indexed bytes32,indexed address,uint256,string,bytes,uint256)
          handler: handleQueueTransaction
      file: ./src/mappings/Timelock.ts
