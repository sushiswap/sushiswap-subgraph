specVersion: 0.0.3
description: Bar
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./bar.graphql
dataSources:
  - kind: ethereum/contract
    name: SushiBar
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: Bar
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ../../node_modules/@sushiswap/core/build/abi/SushiBar.json
        - name: SushiToken
          file: ../../node_modules/@sushiswap/core/build/abi/SushiToken.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./src/bar.ts
