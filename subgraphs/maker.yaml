specVersion: 0.0.3
description: Maker
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./maker.graphql
dataSources:
  - kind: ethereum/contract
    name: Maker
    network: mainnet
    source:
      address: '0x795065dcc9f64b5614c407a6efdc400da6221fb0'
      abi: Pair
      startBlock: 10833263
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Maker
        - Server
        - Serving
      abis:
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: ERC20
          file: ../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: Factory
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: served
      file: ../src/maker.ts
